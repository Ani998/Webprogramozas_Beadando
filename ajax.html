<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>AJAX CRUD alkalmazás</title>
    <link rel="stylesheet" href="StyleSheet.css">
</head>
<body>
    <header>
        <h1>AJAX - CRUD műveletekkel</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Főoldal</a></li>
            <li><a href="table.html">Táblázat</a></li>
            <li><a href="Html5.html">HTML5 Menük</a></li>
            <li><a href="chartjs.html">ChartJS Menü</a></li>
            <li><a href="ajax.html" class="active">AJAX</a></li>
            <li><a href="oojs.html">OOJS</a></li>
            <li><a href="react.html">React</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2>AJAX - CRUD űrlap</h2>

        <div class="form-container">
            <div class="form-row">
                <label>ID:</label>
                <input type="number" id="id" required minlength="4"><br>
            </div>

            <div class="form-row">
                <label>Név:</label>
                <input type="text" id="name" required minlength="4"><br>
            </div>

            <div class="form-row">
                <label>Magasság(cm):</label>
                <input type="number" id="height" required min="20" max="220"><br>
            </div>

            <div class="form-row">
                <label>Súly:</label>
                <input type="number" id="weight" required min="0" max="610"><br>
            </div>

            <button onclick="createData()">Hozzáadás</button>
            <button onclick="getDataForId()">Adatok lekérése ID alapján</button>
            <button onclick="updateData()">Módosítás</button>

            <h3>Adatok:</h3>
            <form id="deleteForm">
                <div id="dataOutput"></div>
                <div id="statsOutput" style="margin-top: 10px;"></div>
                <button type="submit">Kijelölt törlése</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Ondó Vivien - O4NEQB</p>
        <p>Trinyik Anikó - EA1HYA</p>
    </footer>

    <script src="ajax.js"></script>
</body>
</html>
