<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>AJAX CRUD alkalmazás</title>
    <link type="text/css" rel="stylesheet" href="StyleSheet.css">
    <script src="ajax.js" defer></script>
</head>


<body>
    <header>
        <h2>AJAX</h2>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Főoldal</a></li>
            <li><a href="table.html">Táblázat</a></li>

    <!-- Create / Update űrlap -->
    <div>
        <h2>Adat hozzáadása / módosítása</h2>


        <input type="text" id="name" placeholder="Név (max 30)">
        <input type="text" id="height" placeholder="Magasság (max 30)">
        <input type="text" id="weight" placeholder="Súly (max 30)">
        <button onclick="createData()">Hozzáadás</button>
        <button onclick="updateData()">Módosítás</button>
    </div>

    <!-- Delete -->
    <div>
        <h2>Adat törlése</h2>
        <input type="text" id="deleteId" placeholder="ID törléshez">
        <button onclick="deleteData()">Törlés</button>
    </div>

    <!-- Read -->
    <div>
        <h2>Adatok listázása</h2>
        <button onclick="readData()">Adatok lekérése</button>
        <div id="dataList"></div>
        <div id="heightStats"></div>
    </div>

    <div id="feedback"></div>
