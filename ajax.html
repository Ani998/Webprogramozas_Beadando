<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>AJAX CRUD alkalmazás</title>
    <link type="text/css" rel="stylesheet" href="StyleSheet.css">
    <script src="ajax.js" defer></script>
</head>


<body>
    <header>
        <h2>AJAX</h2>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Főoldal</a></li>
            <li><a href="table.html">Táblázat</a></li>
            <li><a href="Html5.html">HTML5 Menük</a></li>
            <li><a href="chartjs.html">ChartJS Menü</a></li>

    <!-- Create / Update űrlap -->
     <aside>
        <div>
            <h2>ID megadása módosításhoz</h2>
            <input type="text" id="id" placeholder="ID Update-hez">
    
            <h2>Adatok hozzáadása</h2>
    
            <input type="text" id="name" placeholder="Név">
            <input type="text" id="height" required min="0" max="230" placeholder="Magasság">
            <input type="text" id="weight" required min="0" max="635" placeholder="Súly">
            <button onclick="createData()">Hozzáadás</button>
            <button onclick="updateData()">Módosítás</button>
        </div>
    
        <!-- Delete -->
        <div>
            <h2>Adatok törlése</h2>
            <input type="text" id="deleteId" placeholder="ID törléshez">
            <button onclick="deleteData()">Törlés</button>
        </div>
    
        <!-- Read -->
        <div>
            <h2>Adatok listázása</h2>
            <button onclick="readData()">Adatok lekérése</button>
            <div id="dataList"></div>
            <div id="heightStats"></div>
        </div>
    
        <!-- Visszajelzés sikeres CRUD-ról -->
        <div id="feedback"></div>
     </aside>
