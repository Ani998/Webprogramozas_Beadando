<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Táblázatos CRUD</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" />
  <script src="table.js" defer></script>
  <link rel="stylesheet" href="StyleSheet.css">
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    input, button {
      margin: 5px;
    }
  </style>
</head>
<body>
    <header>
        <h1>CRUD Táblázat</h1>
    </header>
  
  <nav>
    <ul>
        <li><a href="index.html">Főoldal</a></li>
        <li><a href="table.html" class="active">Táblázat</a></li>
        <li><a href="Html5.html">HTML5 Menük</a></li>
        <li><a href="chartjs.html">ChartJS Menü</a></li>
        <li><a href="ajax.html" >AJAX</a></li>
        <li><a href="oojs.html" >OOJS</a></li>
        <li><a href="react.html">React</a></li>
    </ul>
</nav>

  <div>
    <input type="text" id="id" placeholder="ID (Update-hez/törléshez)">
    <br>

    <input type="text" id="name" placeholder="Név (2-30 karakter)" minlength="2" maxlength="30" required>
    <input type="number" id="height" placeholder="Magasság (max 230)" max="230" maxlength="30" required>
    <input type="number" id="weight" placeholder="Súly (max 635)" max="635" maxlength="30" required>

    <button onclick="createRecord()">Hozzáadás</button>
    <button onclick="updateRecord()">Módosítás</button>
    <button onclick="deleteRecord()">Törlés</button>
  </div>

  <div>
    <input type="text" id="searchInput" placeholder="Keresés..." oninput="filterTable()">
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">ID ↑↓</th>
        <th onclick="sortTable(1)">Név ↑↓</th>
        <th onclick="sortTable(2)">Magasság ↑↓</th>
        <th onclick="sortTable(3)">Súly ↑↓</th>
      </tr>
    </thead>
    <tbody id="tableBody">

    </tbody>
  </table>

  <div id="feedback"></div>

  <footer>
        
    <p>Ondó Vivienn - O4NEQB </p>
    <p>Trinyik Anikó - EA1HYA </p>
</footer>
</body>
</html>
