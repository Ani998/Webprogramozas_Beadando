<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <title>Creating the page structure with new HTML5 tags</title>
    <link type="text/css" rel="stylesheet" href="StyleSheet.css">
    <style>
        /* A form szép igazításához */
        form {
            max-width: 500px;
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            width: 120px;
            font-weight: bold;
        }

        .form-group input {
            flex: 1;
            padding: 5px;
        }

        button[type="submit"] {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<header>
    <h1>CRUD táblázat</h1>
</header>

<nav>
    <ul>
        <li><a href="index.html">Főoldal</a></li>
        <li><a href="table.html" class="active">Táblázat</a></li>
        <li><a href="Html5.html">HTML5 Menük</a></li>
        <li><a href="chartjs.html">ChartJS Menü</a></li>
        <li><a href="ajax.html">AJAX</a></li>
        <li><a href="oojs.html">OOJS</a></li>
        <li><a href="react.html">React</a></li>
    </ul>
</nav>

<div class="content">
    <h2>Adatok kezelése</h2>

         <!-- Leírás -->

    <aside>
        <p>
            Ebben a menüpontban a CRUD funkcionalitás (Create, Read, Update, Delete) megvalósítását mutatjuk be. 
        </p>
     </aside>

    <!-- Szűrőmező a táblázat felett -->
    <label for="search">Szűrés:</label>
    <input type="text" id="search" placeholder="Keresés a táblázatban..." onkeyup="filterTable()">




    <table id="data-table">
        <thead>
            <tr>
                <th>Név <button onclick="sortTable(0)">↑↓</button></th>
                <th>Életkor <button onclick="sortTable(1)">↑↓</button></th>
                <th>Magasság <button onclick="sortTable(2)">↑↓</button></th>
                <th>Email cím <button onclick="sortTable(3)">↑↓</button></th>
            </tr>
        </thead>
        <tbody>
            <!-- A táblázat sorai itt jelennek meg dinamikusan -->
        </tbody>
    </table>

     <!-- A táblázat  -->
    <section>
        <form id="data-form">
            <div class="form-group">
                <label for="name">Név:</label>
                <input type="text" id="name" required minlength="4">
            </div>

            <div class="form-group">
                <label for="age">Életkor:</label>
                <input type="number" id="age" required min="1" max="120">
            </div>

            <div class="form-group">
                <label for="height">Magasság:</label>
                <input type="number" id="height" required min="0" max="230">
            </div>

            <div class="form-group">
                <label for="email">Email cím:</label>
                <input type="email" id="email">
            </div>

            <button type="submit">Adat hozzáadása</button>
        </form>
    </section>

    <script src="table.js"></script>
</div>

<footer>
    <p>Ondó Vivien - O4NEQB</p>
    <p>Trinyik Anikó - EA1HYA</p>
</footer>
</body>
</html>
